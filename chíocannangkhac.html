<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for ="cannang">Nhập cân nặng:(kg)</label>
<input type="text" name="cannag" id="cannang"/>
<br>
<br>
<label for="chieucao">Nhập chiều cao :(m)</label>
<input type="text" name="chieucao" id="chieucao"/>
<br>
<br>
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function kiemtra() {
        let weight = document.getElementById('cannang').value;
        let height = document.getElementById('chieucao').value;
        let BMI = weight/(height**2);
        let result = BMI;
        let ketqua;
        if (result<18.5){
            ketqua ='Bạn rất gầy';
        }else if(result<25){
            ketqua ='Bạn rất béo';
        }else if(result<30){
            ketqua ='Bạn rất to';
        }else {(result>30)
            ketqua ='Bạn rất lơn';
    }
        document.getElementById("ketqua").innerHTML = ketqua;
    }
</script>
</body>
</html>
